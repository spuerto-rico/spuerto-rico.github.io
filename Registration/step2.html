<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Theme 5 V.2</title>
    
  </head>
  <body>
    <div class="container-fluid page-padding">
        <img src="../Theme1/image8.png"  class="img-fluid image-top " alt="...">
    </div>
    <div class="container-fluid s-padding ">
        <div class="row margin-top d-flex align-items-center">
            <div class="col-1 w-pad">
                <img src="images/ParticipantData.png"  class="img-fluid icon-hw" alt="..."> 
            </div>
            <div class="col line"></div>
            <div class="col-1 w-pad ">
                <img src="images/NoPayment.png"  class="img-fluid icon-hw" alt="...">  
            </div>
            <div class="col line"></div>
            <div class="col-1  w-pad">
                <img src="images/Confirmation1.png"  class="img-fluid icon-hw" alt="..."> 
            </div>          
        </div>
        <div class="row margin2-top d-flex align-items-center">
            <div class="col-2 align-l t-pad">
                <span class="f-step">1. Participant Data</span>  
            </div>
            <div class="col ">&nbsp;</div>
            <div class="col-2 align-c ">
                <span class="f-step">2. No Payment</span>
            </div>
            <div class="col ">&nbsp;</div>
            <div class="col-2 align-r cd-step">
                <span class="f-step">3. Confirmation</span> 
            </div>          
        </div>
    </div>
    <div class="container-fluid c-padding ">
        <div class="row margin-top d-flex align-items-center">
            <label class="f-check">Check Data</label>
            <label class="f-note">Please check the details you have entered before confirming your order.</label>
        </div>
    </div>
    <div class="container-fluid t-size">
        <div class="row margin-top d-flex align-items-center ">
            <div class="col d-padding">
                <div class="row"><label class="f-date">31.05.2021 09:00 Uhr - 01.06.2021 16:00 Uhr</label></div>
                <div class="row e-margin"><label class="f-event">#AndroidDevChallenge: Try Jetpack Compose</label></div>
                <div class="row f-address e-margin" >
                    <div class="col-1">
                        <i class="bi bi-geo-alt " ></i>
                    </div>
                    <div class="col f-address">
                        <label ><b>Colorado</b> 24 The Shore Santa Monica, Denver IT Center</label>
                    </div>
                </div>
                <div class="row f-price e-margin d-flex jflex-row bd-highlight ">
                    <span >
                        <label ><b>Net Price : $350</b></label>
                        <label class="space2 divider" >&nbsp;</label>
                        <label class="space2">excl. 19.00% VAT corr. $66.50</label>
                        <label class="space1 space2 divider " >&nbsp;</label>
                        <label class="space1" >gross price $400</label>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <style>
       @font-face {
        font-family: 'Product Sans';
        font-style: normal;
        font-weight: 400;
        src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
    }
    body {
        font-family: 'Product Sans';
    }
        .border-black-decor , .border{ 
            border: 1px solid rgba(0,0,0,0.1);
        }
        .page-padding {
            padding-left: 0%;
            padding-right: 0%;
        }
        .s-padding{
            padding-left: 8%;
            padding-right: 8%;
            width: 75%;
        }
        .c-padding{
            padding-left: 10%;
            padding-right: 10%;
        }
        .t-size{
            width: 80%;
        }
        .d-padding{
            padding: 50px;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }
        .margin-top{
            margin-top: 50px;
        }
        .margin2-top{
            margin-top: 10px;
        }
        .line{
            border-top: 1px solid  #000;
        }
        .w-pad{
            width: 62px;
            padding-left: 0%;
            padding-right: 0%;
        }
        .icon-hw{
            width: 62px;
            height: 62px;
        }
        .align-r{
            margin-right: -88px;
        }
        .align-c{
            margin-right: -17px;
        }
        .align-l{
            margin-left: -51px;
        }
        .f-step{
            font-size: 20px;
        }
        .cd-step{
            color: #A4A4A4 ;
        }
        .f-check{
            font-size: 36px;
            font-weight: bold;
        }
        .f-note,.f-date{
            font-size: 22px;
        }
        .f-note{
            color: #8A8A8A;
        }
        .f-date,.f-address,.f-price{
            color: #130F26;
        }
        .f-event{
            font-size: 50px;
            font-weight: bold;
            color:#130F26;
        }
        .f-address{
            font-size: 24px;
        }
        .f-price{
            font-size: 28px;
        }
        .e-margin{
            margin-top: 20px;
        }
        .space1{
            margin-right: 10px;
        }
        .space2{
            margin-left: 10px ;
        }
        .divider {
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        @media (min-width: 768px) and (max-width: 1600px) {
  

        }   
        @media only screen and (max-width: 411px) {
 

        }  
        @media only screen and (max-width: 767px) {
            .adjust-padding{
                padding-left: 5%;
                padding-right: 5%;
            }
        }

        
    </style>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
    -->
  </body>
</html>
