<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Registration 1</title>
  </head>
  <body>
    <div class="container-fluid image-setting">
        <img src="../Theme1/image8.png"  class="img-fluid  " alt="...">
    </div>
    <div class="container-fluid s-padding ">
        <div class="row margin-top d-flex align-items-center">
            <div class="col-1 d-flex flex-row-reverse p-0 icon-width" >
                <img src="images/ParticipantData.png"  class="img-fluid icon-hw" alt="..."> 
            </div>
            <div class="col redline"></div>
            <div class="col-1 d-flex flex-row-reverse p-0 icon-width">
                <img src="images/NoPayment.png"  class="img-fluid icon-hw" alt="...">  
            </div>
            <div class="col line"></div>
            <div class="col-1 d-flex flex-row-reverse p-0 icon-width">
                <img src="images/confirmation.png"  class="img-fluid icon-hw" alt="..."> 
            </div>          
        </div>
    </div>
    <div class="container-fluid t-padding ">
        <div class="row margin2-top d-flex align-items-center">
            <div class="col-3 text-center p-0">
                <span class="f-step">1. Participant Data</span>  
            </div>
            <div class="col ">&nbsp;</div>
            <div class="col-3 text-center np-width inactive p-0">
                <span class="f-step" >2. No Payment</span>
            </div>
            <div class="col ">&nbsp;</div>
            <div class="col-3 text-center inactive p-0  ">
                <span class="f-step">3. Confirmation</span> 
            </div>          
        </div>
    </div>
    <div class="container-fluid c-padding ">
        <div class="row margin-top d-flex align-items-center">
            <label class="f-check">Check Data</label>
            <label class="f-note">Please check the details you have entered before confirming your order.</label>
        </div>
    </div>
    <div class="container-fluid t-size">
        <div class="row margin-top d-flex align-items-center d-padding ">
            <div class="col ">
                <div class="row"><label class="f-date">31.05.2021 09:00 Uhr - 01.06.2021 16:00 Uhr</label></div>
                <div class="row e-margin"><label class="f-event">#AndroidDevChallenge: Try Jetpack Compose</label></div>
                <div class="row f-address e-margin" >
                    <div class="col-1 i-width">
                        <i class="bi bi-geo-alt " ></i>
                    </div>
                    <div class="col f-address">
                        <label ><b>Colorado</b> 24 The Shore Santa Monica, Denver IT Center</label>
                    </div>
                </div>
                <div class="row f-price e-margin d-flex jflex-row bd-highlight ">
                    <span >
                        <label ><b>Net Price : $350</b></label>
                        <label class="space2 divider" >&nbsp;</label>
                        <label class="space2">excl. 19.00% VAT corr. $66.50</label>
                        <label class="space1 space2 divider " >&nbsp;</label>
                        <label class="space1" >gross price $400</label>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid t-size">
        <div class="row margin-top d-flex align-items-center d-padding">
            <div class="col ">
                <label class="f-pdata"><b>Participant Data</b></label>
            </div>
        </div>
    </div>
    <div class="container-fluid t-size">
        <div class="row margin-top ">
            <div class="col pe-0 ">
                <button type="button" class="btn back-button text-nowrap ">Back</button>
            </div>
            <div class="col ps-0">
                <button type="button" class="btn confirm-button text-nowrap ">Confirm Order</button>
            </div>
        </div>
    </div>
    <style>
       @font-face {
        font-family: 'Product Sans';
        font-style: normal;
        font-weight: 400;
        src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
    }
    body {
        font-family: 'Product Sans';
    }
        .border-black-decor , .border{ 
            border: 1px solid rgba(0,0,0,0.1);
        }
        .image-setting {
            padding-left: 0%;
            padding-right: 0%;
            width: 100%;
        }
        .margin-top{
            margin-top: 5%;
        }
        .margin2-top{
            margin-top: 10px;
        }
        .c-padding{
            padding-left: 10%;
            padding-right: 10%;
        }
        .line{
            border-top:  2px solid #D9D9D9;
        }
        .redline{
            border-top: 2px solid #FF6633;
        }
        .w-pad{
            width: 62px;
            padding-left: 0%;
            padding-right: 0%;
        }
        .s-padding{
           padding: 0px;
            width: 60%;
        }
        .icon-hw{
            width: 100%;
            height: 100%;
        }
        .icon-width{
            width: 6%;
        }
        .t-padding{
            padding: 0%;
            width: 76%;
        }
        .np-width{
            width: 170px;
        }
        .f-step{
            font-size: 20px;
        }
        .inactive{
            color: #A4A4A4 ;
        }
        /* ------------------------------------------------------ */
        .d-padding{
            padding: 50px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }
        .f-check{
            font-size: 36px;
            font-weight: bold;
        }
        .f-note,.f-date,.f-rname,.f-radd{
            font-size: 22px;
        }
        .f-rname,.f-radd{
            color:#A7A7A7;
        }
        .f-note{
            color: #8A8A8A;
            margin-top: 10px;
        }
        .f-date,.f-address,.f-price{
            color: #130F26;
        }
        .f-event{
            font-size: 50px;
            font-weight: bold;
            color:#130F26;
        }
        .f-address{
            font-size: 24px;
        }
        .f-add{
            font-size: 20px;
        }
        .f-price{
            font-size: 28px;
        }
        .f-pdata{
            font-size: 26px;
        }
        .e-margin{
            margin-top: 20px;
        }
        .space1{
            margin-right: 10px;
        }
        .space2{
            margin-left: 10px ;
        }
        .divider {
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        .i-width{
            width: 37px;
        }
        .back-button,.confirm-button{
            font-size: 20px;
        }
        .t-size{
            width: 80%;
        }
        .back-button{
            width: 180px;
            height: 60px;
            border: 1px solid #000000;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .confirm-button{
            width: 231px;
            height: 60px;
            background: #FF6633;
            border-radius: 5px;
            float: right;
            color:#FFFFFF;
        }
        .asterisk{
            color: red;
        }
        @media (min-width: 992px) and (max-width: 1600px) {
        .f-step{
            font-size: 18px !important;
        }
        .w-pad {
            width: 50px !important;
        }
        .margin-top {
            margin-top: 5% !important;
        }
        .s-padding{
           width: 62% !important;
        }
        .icon-width{
            width: 7% !important;
        }
        .t-padding{
            width: 77%;
        }
        }
        @media (min-width: 768px) and (max-width: 991px) {
        .f-step{
            font-size: 16px !important;
        }
        .w-pad {
            width: 50px !important;
        }
        .margin-top {
            margin-top: 5% !important;
        }
        .s-padding{
           width: 56% !important;
        }
        .icon-width{
            width: 9% !important;
        }
        .t-padding {
            width: 67%;
        }   
        
        }
        @media only screen and (max-width: 411px) {
        .s-padding{
           width: 49% !important;
        }
        .icon-width{
            width: 9% !important;
        }
        .margin-top {
            margin-top: 4% !important;
        }
        }  
        @media only screen and (max-width: 767px) {
        .s-padding{
           width: 70% !important;
        }
        .icon-width{
            width: 8% !important;
        }
        .margin-top {
            margin-top: 4% !important;
        }
        .f-step{
            font-size: 12px !important;
        }
        .t-padding{
            width: 86% !important;
        }
        }

        
    </style>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
    -->
  </body>
</html>
